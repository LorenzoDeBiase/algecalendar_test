<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problema 1 🎄</title>
    <script type="text/javascript" id="MathJax-script" async
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: linear-gradient(to bottom, #ffecd2, #fcb69f); /* Gradient natalizio */
            color: #333;
        }
        h1 {
            color: #b22222; /* Rosso natalizio */
            text-align: center;
        }
        p {
            font-size: 1.2em;
        }
        form {
            margin-top: 20px;
            text-align: center;
        }
        input[type="number"] {
            padding: 5px;
            border: 2px solid #b22222;
            border-radius: 5px;
        }
        button {
            background-color: #b22222;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #8b0000;
        }
        .solution-link {
            margin-top: 20px;
            display: block;
            text-align: center;
            color: #b22222;
            text-decoration: none;
        }
        .solution-link:hover {
            text-decoration: underline;
        }
        #result {
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
        }
        .christmas-image {
            display: block;
            margin: 20px auto;
            max-width: 200px;
        }
    </style>
</head>
<body>
    <h1>Problema 1 🎅✨</h1>
    <img src="https://example.com/christmas-tree.png" alt="Albero di Natale" class="christmas-image">
    <p>🎁 Risolvi la seguente equazione:</p>
    <p>\[ ax^2 + bx + c = 0 \]</p>

    <form id="answer-form">
        <label for="answer">🎄 Inserisci la tua risposta:</label>
        <input type="number" id="answer" name="answer" required>
        <button type="button" onclick="checkAnswer()">🎅 Verifica</button>
    </form>

    <p id="result" style="margin-top: 10px;"></p>

    <a href="soluzione1.html" class="solution-link">🎁 Vai alla soluzione</a>

    <script>
        function checkAnswer() {
            const correctAnswer = 42; // Sostituisci con la risposta corretta
            const userAnswer = parseInt(document.getElementById('answer').value, 10);
            const resultElement = document.getElementById('result');

            if (userAnswer === correctAnswer) {
                resultElement.textContent = "🎉 Risposta corretta!";
                resultElement.style.color = "green";
            } else {
                resultElement.textContent = "❌ Risposta errata. Riprova.";
                resultElement.style.color = "red";
            }
        }
    </script>
</body>
</html>
